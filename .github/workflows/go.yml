name: Create release

on:
  push:
    tags:
    - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.0'
    - name: Build
      run: make all

    - name: Generate attestations for artifacts
    - uses: actions/attest-build-provenance@v1
      with:
        subject-path: 'dist/*'
    
    - name: Create release
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/*"
        generateReleaseNotes: true
